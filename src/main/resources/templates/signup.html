<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="radio" id="user" name="role" value="CUSTOMER" checked>
        <label for="user">Customer</label><br>
        
        <input type="radio" id="delivery" name="role" value="DELIVERY">
        <label for="delivery">Delivery Person</label><br>
        
        <input type="radio" id="admin" name="role" value="ADMIN">
        <label for="admin">Admin</label><br>

        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <script src="/js/signup.js"></script>
</body>
</html>
