<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Your HTML content -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Management</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"> -->
        
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0fff4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #8A2BE2;
            color: white;
        }
        .logo img {
            width: 80px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background: #8A2BE2;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #8A2BE2;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 3em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #8A2BE2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #8A2BE2;
        }
        #products {
            text-align: center;
            padding: 50px;
            background: white;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product-item {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #8A2BE2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Dairy Logo">
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
             <!-- Spring Boot navigation links -->
            <a th:href="@{/login}" class="btn">Login</a>
             <a th:href="@{/signup}" class="btn">Sign Up</a>
        </nav>
    </header>
    
    <section class="hero">
        <video autoplay muted loop id="bg-video">
            <source src="/videos/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Fresh & Pure Dairy Products</h1>
            <p>Delivering high-quality dairy products straight to your doorstep.</p>
            <a href="#products" class="btn">Explore Now</a>
        </div>
    </section>
    
    <section id="products">
        <h2>Best selling items</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="/images/milk.jpeg" alt="Milk">
                <h3>Fresh Milk</h3>
            </div>
            <div class="product-item">
                <img src="/images/cheese.jpeg" alt="Cheese">
                <h3>Organic Cheese</h3>
            </div>
            <div class="product-item">
                <img src="/images/paneer.jpeg" alt="Paneer">
                <h3>Paneer</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Dairy Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
